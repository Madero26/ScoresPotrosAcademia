<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia ITSON</title>
    <link rel="stylesheet" href="./styles/styleForms.css">
    <link rel="icon" href="./imgs/academia-logo.png">

</head>
<body>
    <h1 class="conf-eliminar">FORMULARIO PARA CONFIRMAR DATOS ANTES DE ELIMINAR</h1>
    
    <form action="FormFotos.html">
        <label for="name">Nombre Completo Del Jugador:</label>
        <input type="text" placeholder="Nombres" disabled>
        <input type="text" placeholder="Apellido Paterno" disabled>
        <input type="text" placeholder="Apellido Materno" disabled>
        <label for="date">Fecha De Nacimiento:</label>
        <input type="date" disabled>
        <label for="categoria">Categoría:</label>
        <select name="categoria" id="categoria" disabled>
            <option value="3-4">3-4 Años</option>
            <option value="5-6">5-6 Años</option>
            <option value="7-8">7-8 Años</option>
            <option value="9-10">9-10 Años</option>
            <option value="11-12">11-12 Años</option>
            <option value="13-14">13-14 Años</option>
            <option value="15-16">15-16 Años</option>
        </select>

        <label for="equipo">Nombre Del Equipo  De La Temporada:</label>
        <select name="equipo" disabled>
            <option value="Potrillos">Potrillos</option>
        <option value="Munstangs">Munstangs</option>
        <option value="Ponys">Ponys</option>
        <option value="Broncos">broncos</option>
        </select>

        <label for="fotoJugador">Foto Del Sistema:</label>
        <input type="file" name="fotoJugador" id="fotoJugador" accept="image/*" disabled>

        <div class="botones">
            <input type="submit" value="ELIMINAR" onclick="mostrarMensaje()">
            <input type="button" value="REGRESAR" onclick="mostrarMensaje2()">
        </div>
            <script>
                function mostrarMensaje() {
                    alert("SE ELIMINO EL JUGADOR CON EXITO");
                }
            </script>
            <script>
                function mostrarMensaje2() {
                    alert("REGRESANDO AL FORMULARIO ANTERIOR");
                    window.history.back();
                }
            </script>
    </form>

</body>
</html>
